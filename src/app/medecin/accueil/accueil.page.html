<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accueil Médecin
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="welcome-card myCard" style="margin: -1px !important;padding: 0;background-color: whitesmoke;"  >
    <ion-card-header style="background-color: #008B8B;border-bottom-left-radius: 30%;">
    <div style="text-align: center;color: white;">
      <span>Dr</span> <span>NDIAYE</span>
    </div>
    
  </ion-card-header>
   <ion-card-content style="padding: 0px !important;">

  
  <div style="text-align: center;">
    <ion-grid>
      <ion-row  class="container">
        <ion-col style=" margin: 5px;">
        <ion-item style="text-align: center;">
            <ion-label style="color: #008B8B;"><strong>Listes des  patients</strong></ion-label>    
        </ion-item>
        </ion-col>
        <ion-row  style=" width: 100%;">        
            <ion-grid >
              <ion-row >
                <ion-col size="3" style="text-align: start;font-weight:bold" >Nom</ion-col>
                <ion-col size="3" style="text-align: start;font-weight:bold">Prénom</ion-col>
                <ion-col size="3"style="text-align: start;font-weight:bold" >Téléphone</ion-col>
                <ion-col size="3" style="text-align: start;font-weight:bold">Adresse</ion-col>
              </ion-row> 
              <div  >
              <ion-row  *ngFor="let t of avkHistorique;let i = index">
                <ion-col size="3"style="text-align: start;" >{{t.nom}}</ion-col>
                <ion-col size="3" style="text-align: start;" >{{t.prenom}}</ion-col>
                <ion-col size="3"style="text-align: start;" >{{t.tel}}</ion-col>
                <ion-col size="3" style="text-align: start;">{{t.adresse}}<ion-badge *ngIf="t.etat == 1" color="warning">1</ion-badge></ion-col>
              </ion-row>
            </div>
            </ion-grid>

        </ion-row>
      </ion-row>
  
   </ion-grid>
  </div>
</ion-card-content>
</ion-card>
</ion-content>
